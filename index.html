<html>

    <head>
        <title>Editor de mapas de CELDA</title>
        <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
        <script src="bower_components/astar/astar.js" type="text/javascript"></script>
        <script src="bower_components/peerjs/peer.min.js" type="text/javascript"></script>
        <script src="codigo.js" type="text/javascript"></script>
        <link href="bower_components/normalize.css/normalize.css" rel="stylesheet" type="text/css"/>
        
        <style>
            output::after {
                content: "mts";
            }
        </style>
    </head>

    <body>

        <header>
            <h1 style="text-align: center">Editor de mapas de CELDA</h1>
        </header>

        <section id="contenido" style="width: -webkit-fit-content; width: -moz-fit-content; width: fit-content; margin: 0 auto;">
            <input type="text" placeholder="Nombre del mapa" onchange="mapa.nombre = this.value;" style="text-align: center; width: 300px; margin: 0 auto 5px; display: -webkit-box; display: -moz-box; display: box">
            <div id="contenedor-mapa">
                <div id="controles" style="width: 50px; float: right">
                    <img src="largada.png" alt="largada" draggable="true" width="50" height="50" onclick="mapa.setStart();" />
                    <img src="llegada.png" alt="llegada" draggable="true" width="50px" height="50px" onclick="mapa.setEnd();" />
                    <img src="obstaculo.png" alt="obstaculo" width="50px" height="50px" onclick="mapa.setObstacle();" />
                </div>
                <div id="mapa" style="float: left"></div>
            </div>
            <div id="acciones" style="margin: 5px auto; float: none; width: 400px; display: block;">
                <button onclick="mapa.resolver();">Construir camino</button>
                <button onclick="mapa.resetear();">Resetear</button>
                <button onclick="mandar_mapa();">Mandar mapa</button>
                <br />
                <label>Tama&ntilde;o de los pasos:</label>
                <input type="number" min="0.5" max="1.3" value="0.75" id="tamanio_pasos" step="0.05" onchange="mapa.cambiarTamanioPasos(value)" />mts
                <br />
                <label>Largo del &aacute;rea:</label>
                <input type="range" min="2" max="60" value="10" id="largo" step="0.5" onchange="mapa.cambiarLargo(value);" onmousemove="muestraLargo.value = value;">
                <output id="muestraLargo">10</output>
                <br />
                <label>Alto del &aacute;rea:</label>
                <input type="range" min="2" max="60" value="2" id="alto" step="0.5" onchange="mapa.cambiarAlto(value);" onmousemove="muestraAlto.value = value;">
                <output id="muestraAlto">10</output>
            </div>
        </section>

        <footer style="position: absolute; bottom: 0%; left: 10px">
			<!--
            Controles: <br />
            <ul style="list-style: none">
                <li><span style="font-weight: bold; color: #8e7">Inicio:</span> Ctrl + Click</li>
                <li><span style="font-weight: bold; color: #87e">Final:</span> Alt + Click | Doble Click</li>
                <li><span style="font-weight: bold; color: #e77">Obst&aacute;culo:</span> Shift + Click</li>
            </ul>
			-->
        </footer>


    </body>
</html>
